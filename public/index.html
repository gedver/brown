<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"> -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- <div id="app"></div> -->
    <!-- built files will be auto injected -->


    <button onclick="cv.upperCase(this)" id="uppercase">
      upper
    </button>

    <table>
      <tr>
        <th>Vardas Pavarde</th>
        <th>Metai</th>
        <th></th>
      </tr>
      <tr>
        <td>Vardenis Pavardenis</td>
        <td>1999-09-09</td>
        <td>
          
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <script>
      window.onload = function() {
        
      }
      
      const cv = {
        upperCaseState: false,
        upperCase: (event) => {
          if(!this.upperCaseState) {

            document.querySelectorAll('td, th').forEach(element => {
              element.innerHTML = element.textContent.toUpperCase()
            });

            this.upperCaseState = true

            event.innerHTML = 'LowerCase'

            return;
          }

          document.querySelectorAll('td, th').forEach(element => {
              element.innerHTML = element.textContent.toLowerCase()
          });

          this.upperCaseState = false

          event.innerHTML = 'UpperCase'

        }
      }

    
    </script>

  </body>
</html>
